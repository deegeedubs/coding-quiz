<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <h1>Welcome to the Code Quiz</h1>
    <p id="message-line">
        <span id="message">Message: </span>
        <span id="score">Score: </span>
        <span id="time">Time: </span>
    </p>
    <div class = "content">
        <div class="question-container">
            <h2>Press Start To Begin The Quiz</h2>
            <ul class="choice-box">
                <li class="noButton" ><button class="choices" id="choice1"></button></li>
                <li class="noButton" ><button class="choices" id="choice2"></button></li>
            </ul>
        </div>
        <div class="buttons">
            <button class="play-button">Start</button>
        </div>
    </div>
    <div>
        <div class="last-score-container">
            <h2>Last Saved Score: <span id="last-score"></span></h2>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
