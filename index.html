<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <h1>Welcome to the Code Quiz</h1>
    <p id="message-line">
        <span id="message">Message: </span>
        <span id="score">Score: </span>
        <span id="time">Time: </span>
    </p>
    <div class = "content">
        <div class="quiz-box">
            <div class="question-container">
                <h2>Press Start To Begin The Quiz</h2>
                <ul class="choice-box">
                    <li><button class="choices" id="choice1"></button></li>
                    <li><button class="choices" id="choice2"></button></li>
                    <li><button class="choices" id="choice3"></button></li>
                    <li><button class="choices" id="choice4"></button></li>
                </ul>
            </div>
            <div class="buttons">
                <button class="play-button">Start</button>
            </div>
        </div>
        <div class="high-score-container">
            <h2>High Scores</h2>
            <ol>
                <li class="scores" id="score-1"> </li>
                <li class="scores" id="score-2"> </li>
                <li class="scores" id="score-3"> </li>
                <li class="scores" id="score-4"> </li>
                <li class="scores" id="score-5"> </li>
            </ol>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
